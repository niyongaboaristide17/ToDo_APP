<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ToDo App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',
            filename='fontawesome/css/all.css')}}"
            type="text/css">


    </head>
    <body>

        <nav class="navbar navbar-light bg-light">
            <h1 class="navbar-brand text-primary">ToDo List</h1>
        </nav>

        <div class="container mt-3 text-center">
            <i style="color:green" type="button" class="fas fa-plus-circle"
                data-toggle="modal"
                data-target="#addModal"></i>
        </div>

        <div class="container mt-3">
            <table class="table">
                <tbody>
                    {% for todo in todos %}

                    <tr>
                        <td>
                            <a href="{{url_for('complete',id=todo.id)}}">
                                {% if todo.complete %}
                                <i class="fas fa-check" style="color:green"></i>
                                {% else %}
                                <i class="fas fa-times"></i>
                                {% endif %}
                            </a>
                        </td>
                        <td class="text-primary">{{todo.text}} </td>
                        <td class="text-primary">{{todo.date_created.strftime('%A %d %B %Y')}}<br>{{todo.date_created.strftime('%H:%M')}}</td>
                        <td><a href="{{url_for('delete',id=todo.id)}}"><i
                            class="fas
                            fa-trash" style="color:red"></i></a></td>
                    </tr>

                    {% endfor %}
                </tbody>
            </table>
        </div>




        <!-- Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog"
            aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">New ToDO</h5>
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <form action="{{url_for('add')}}" method="POST">
                                <input class="form-control mb-1" type="text"
                                    name="todoitem">
                                <button type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Close</button>
                                <input class="btn btn-primary" type="submit"
                                    value="Add item">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    </body>
</html>
